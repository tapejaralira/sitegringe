<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Receitas Tapejara</title>
    <link rel="stylesheet" href="formatos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        nav {
            background-color: #333;
        }

        .container-fluid {
            background-color: #d28b74;
            padding: 20px;
        }

        .form-label {
            font-weight: bold;
            margin-right: 5px;
            margin-left: 20px;
            width: 120px;
            text-align: left;
        }

        .form-group {
            display: flex;
            width: 99%;
            justify-content: flex-start;
            margin-bottom: 15px;
        }

        .form-control {
            flex: 1;
            width: 100%;
        }

        #complemento {
            margin-right: 1%;
        }

        #uf {
            margin-right: 1%;
        }

        .btn-cadastrar {
            background-color: #333;
            color: #fff;
            font-size: 1.25em;
            padding: 10px 10px;
            border-radius: 5px;
            width: 150px;
        }

        .btn-cadastrar:hover {
            background-color: #555555;
        }

        .btn-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
    </style>
</head>
<body class="cadastro">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="home.html">Receitas Tapejara</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="cadastro.html">Cadastro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="receitas.html">Receitas</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <h2 class="text-center mb-4">Efetuei seu Cadastro</h2>
        <form method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" name="cep" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua" name="rua" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" name="numero" required>
                </div>
                <div class="form-group col-md-9">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento" name="complemento" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-9">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="uf" class="form-label">Uf</label>
                    <input type="text" class="form-control" id="uf" name="uf" required>
                </div>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn btn-cadastrar">Cadastrar</button>
            </div>
        </form>
    </div>

    <footer class="text-center" style="background-color: #000; color: #d28b74; padding: 0;">
        © Tapejara 2024
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
